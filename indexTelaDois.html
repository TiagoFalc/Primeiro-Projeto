<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleTelaDois.css">
    <title>Tela Dois</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="card">
        <!-- <p>Login</p> -->
        <div class="container-botoes">
            <button class="botaoEntrar">Entre</button>
            <button class="botaoRegistrar">Registre-se</button>
        </div>
        <form class="w-40 justify-center">
            <div class="input-container">
                <input type="email" id="email">
                <label for="email">Email Cadastrado</label>
            </div>
            <div class="input-container">
                <input type="password" id="password">
                <label for="password">Senha</label>
            </div>
        </form>
        <button class="bg-orange-400 border-solid w-40 rounded-full p-2 mb-8">Login</button>
    </div>
</body>

</html>
